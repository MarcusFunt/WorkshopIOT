name: Arduino Lint

on:
  pull_request:
  push:
    branches: [ "main", "master" ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Cache arduino-lint data
        uses: actions/cache@v4
        with:
          path: ~/.arduino-lint
          key: arduino-lint-${{ runner.os }}-v1

      - name: Install arduino-lint
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-lint/main/install.sh | sh
          echo "$HOME/bin" >> "$GITHUB_PATH"

      - name: Run arduino-lint
        run: arduino-lint . --recursive --fail-on-warnings
