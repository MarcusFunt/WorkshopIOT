name: Arduino CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        board:
          - arduino:avr:uno
          - arduino:avr:nano

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Arduino packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.arduino15/packages
            ~/.arduino15/staging
            ~/.cache/arduino-cli
          key: ${{ runner.os }}-arduino-${{ hashFiles('arduino/**/*.ino') }}
          restore-keys: |
            ${{ runner.os }}-arduino-

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          sudo mv bin/arduino-cli /usr/local/bin/
          arduino-cli version

      - name: Configure Arduino cores
        run: |
          arduino-cli core update-index
          arduino-cli core install arduino:avr

      - name: Compile Arduino sketches
        run: |
          set -euo pipefail
          shopt -s nullglob
          sketches=(arduino/*/*.ino)
          if [ ${#sketches[@]} -eq 0 ]; then
            echo "No sketches found in arduino/*/*.ino"
            exit 0
          fi
          for sketch in "${sketches[@]}"; do
            echo "Compiling $sketch for ${{ matrix.board }}"
            arduino-cli compile --fqbn ${{ matrix.board }} "$sketch"
          done
