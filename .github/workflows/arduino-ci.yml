name: Arduino CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  compile:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        board:
          - arduino:avr:uno
          - arduino:avr:nano
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Arduino packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.arduino15
            ~/.cache/arduino
          key: arduino-${{ runner.os }}-${{ matrix.board }}-${{ hashFiles('**/arduino-cli.yaml') }}
          restore-keys: |
            arduino-${{ runner.os }}-${{ matrix.board }}-
            arduino-${{ runner.os }}-

      - name: Install arduino-cli
        uses: arduino/setup-arduino-cli@v2

      - name: Configure core index
        run: |
          arduino-cli config init --overwrite
          arduino-cli config set library.enable_unsafe_install true
          arduino-cli config set library.additional_urls ""
          arduino-cli core update-index

      - name: Install AVR core
        run: |
          arduino-cli core install arduino:avr

      - name: Compile Arduino sketches
        env:
          BOARD_FQBN: ${{ matrix.board }}
          ARDUINO_LIBRARY_ENABLE_UNSAFE_INSTALL: true
        run: |
          set -euo pipefail
          shopt -s nullglob
          sketches=(arduino/*/*.ino)
          if [ ${#sketches[@]} -eq 0 ]; then
            echo "No sketches found"
            exit 0
          fi

          for sketch in "${sketches[@]}"; do
            echo "Compiling ${sketch} for ${BOARD_FQBN}"
            arduino-cli compile --fqbn "${BOARD_FQBN}" --libraries "${GITHUB_WORKSPACE}/arduino/libraries" "${sketch}"
          done
